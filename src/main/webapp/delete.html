<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>DeletionForm</title>
</head>
<body>
  <div align="center">
  <h1><u>STUDENT DATA DELETION FORM</u></h1>
    <form action="delete" method="post">
       <p><label>Enter the name:</label><br><input type="text" name="name" autocomplete="off"></p>
       <p><label>Enter the password:</label><br><input type="password" name="pwd" autocomplete="off"></p>
       <input type="submit" value="delete">
    </form>
  </div>
</body>
</html>
